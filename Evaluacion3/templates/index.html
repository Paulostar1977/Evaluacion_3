<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        /* Estilos para los enlaces con apariencia de botones */
        a.button {
            background-color: #007BFF; /* Azul */
            color: white;
            padding: 10px 20px;
            text-decoration: underline; /* Subraya el texto */
            border-radius: 5px;
            display: inline-block; /* Asegura que el enlace se comporte como un botón */
            width: 200px; /* Ancho fijo para los botones */
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }

        /* Efecto hover para los enlaces */
        a.button:hover {
            background-color: #0056b3; /* Azul más oscuro */
            text-decoration: none; /* Quita el subrayado cuando el cursor pasa sobre el enlace */
        }
    </style>
</head>
<body>
    <h1>Menú Principal</h1>
    <a href="/ejercicio1" class="button">Ejercicio 1</a>
    <br>
    <a href="/ejercicio2" class="button">Ejercicio 2</a>
</body>
</html>
